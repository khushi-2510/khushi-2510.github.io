<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=CustomFontName&display=swap">
    <script src="https://kit.fontawesome.com/e5723f29a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="landing.html">Curology</a>
            </div>
        </nav>
        <div class="row">
            <div class="col-4 left-side">
                <h1>Welcome to <br> Curology</h1>
            </div>
            <div class="col-8 right-side">
                <div class="sign-up">
                    <h4>Sign up</h4>
                    <form action="connect.php" method="post" onsubmit="return validateForm()">
                        <label for="email">Enter your Email:</label><br>
                        <input type="email" id="email" placeholder="Enter Your email" class="input" name="username" required><br><br>

                        <label for="password">Create a password:</label><br>
                        <input type="password" id="newpassword" class="input" name="password" required><br><br>

                        <label for="matchpassword">Re-enter the password:</label><br>
                        <input type="password" id="matchpassword" class="input" required><br><br>

                        <input type="text" id="captcha" placeholder="Captcha code" required>
                        <div id="captchaDiv"></div><br>

                        <button type="submit" class="btn btn-primary">Submit</button>
                        <p id="error"></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="sign-up.js"></script>
</body>

</html>
